<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscription form</title>
</head>
<body>
    <form>
        <fieldset>
            <h2></h2>
        <ul>
            <li>
                <label for="name">Name: &emsp;</label>
                <input type="text" id="name" name="user_name" required>
                <strong><span aria-label="required">*</span></strong>
            </li>
            <br>
            <li>
                <label for="email">Email: &emsp;</label>
                <input type="email" id="email" name="user_email" required>
                <strong><span aria-label="required">*</span></strong>
            </li>
            <br>
            <li>
                <legend>subscription preference:</legend>
                <label for="monthly">monthly:</label>
                <input type="radio" id="monthly" name="user_subscription" value="monthly" required>
                <label for="yearl">yearly:</label>
                <input type="radio" id="yearly" name="user_subscription" value="yearly"  required>
                <strong><span aria-label="required">*</span></strong>
            </li>
        </ul>
        <button type="submit">Submit</button>
    </fieldset>
      
    </form>
</body>
</html>
