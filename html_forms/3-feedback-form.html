<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
    <form>
        <fieldset>
            <h2></h2>
        <ul>
            <li>
                <label for="name">Name: &emsp;</label>
                <input type="text" id="name" name="user_name" required>
                <strong><span aria-label="required">*</span></strong>
            </li>
            <br>
            <li>
                <label for="email">Email: &emsp;</label>
                <input type="email" id="email" name="user_email" required>
                <strong><span aria-label="required">*</span></strong>
            </li>
            <h2>Tell us your feedback:</h2>
            <ul>
                <li>
                    <label for="excellent">Excellent</label>
                    <input type="checkbox" id="excellent" name="user_feedback" value="excellent">
                </li>
                <li>
                    <label for="good">Good</label>
                    <input type="checkbox" id="good" name="user_feedback" value="good">
                </li>
                <li>
                    <label for="average">Average</label>
                    <input type="checkbox" id="average" name="user_feedback" value="average">
                </li>
                <li>
                    <label for="poor">Poor</label>
                    <input type="checkbox" id="poor" name="user_feedback" value="poor">
                </li>
            </ul>
            <br>
            <li>
                <input type="file" name="file" id="file" required />
            </li>
        </ul>
        <button type="submit">Submit</button>
    </fieldset>  
    </form>
</body>
</html>
