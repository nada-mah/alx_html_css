<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form>
        <fieldset>
            <h2></h2>
        <ul>
            <li>
                <label for="name">Name: &emsp;</label>
                <input type="text" id="name" name="user_name" required>
                <strong><span aria-label="required">*</span></strong>
            </li>
            <br>
            <li>
                <label for="email">Email: &emsp;</label>
                <input type="email" id="email" name="user_email" required>
                <strong><span aria-label="required">*</span></strong>
            </li>
            <br>
            <li>
                <label for="pass">Password</label>
                <input type="password" id="pass" name="user_password" required>
                <strong><span aria-label="required">*</span></strong>
            </li>
            <br>
            <li>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name ='user_password' oninput="check()" required>
                <strong><span aria-label="required">*</span></strong>
            </li>
        </ul>
        <button type="submit">Submit</button>
    </fieldset>
    </form>
    <script>
        function check(){
            const conpass = document.getElementById('confirm');
            let a = conpass.value
            console.log('a :>> ', a);
            const pass = document.getElementById('pass');
            let b = pass.value
            console.log(b)
            if(a !== b){
                conpass.setCustomValidity('Password Must be Matching.');
            } else {
            // input is valid -- reset the error message
            conpass.setCustomValidity('');
            }

            }
    </script>

</body>
</html>
